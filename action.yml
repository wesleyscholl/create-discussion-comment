name: 'Create Discussion Comment'
description: 'Create Comments on Exsiting GitHub Discussions using GitHub Actions'
author: 'Wesley Scholl'
branding:
  icon: message-square
  color: green

inputs:
  token:
    description: "GitHub Token or PAT"
    required: true
  body:
    description: "Comment Body String"
    required: false
    default: "Comment provided by GitHub Action create-discussion-comment"
  discussion-id:
    description: "Discussion topic ID"
    required: true
  client-mutation-id: 
    description: "Client Mutation ID - This should be unique"
    required: false
    default: "1234"

runs:
  using: "composite"
  steps:
      - name: Checkout Actions Repo
        uses: actions/checkout@v2

      - name: Add Discussion Comment
        shell: bash
        id: discusscomment
        run: |
          echo RESPONSE=$(curl -v -X POST -H "Authorization: bearer ${{inputs.token}}" -H "Content-Type: application/json" -d '{"query": "mutation { addDiscussionComment(input: {body: \"${{inputs.body}}\" discussionId: \"${{inputs.discussion-id}}\" clientMutationId: \"${{inputs.client-mutation-id}}\"}) { clientMutationId comment { id body } } }"}' https://api.github.com/graphql)
          echo $RESPONSE
          echo "commentid=echo $RESPONSE | jq -r '.data.addDiscussionComment.comment.id'" >> $GITHUB_ENV
          echo "commentbody=echo $RESPONSE | jq -r '.data.addDiscussionComment.comment.body'" >> $GITHUB_ENV
  
      - name: Get Output
        shell: bash
        id: getoutput
        run: |
          echo ${{env.commentid}}
          echo ${{env.commentbody}}
